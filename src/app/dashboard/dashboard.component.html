<div class="container">
  <h3>Recent Projectss</h3>
  <div *ngFor="let project of projects; let i = index" class="alert alert-{{projectColors[i].name}}" role="alert" >
    <a routerLink="/detail/{{project.id}}">
       <h4 class="alert-heading">{{project.name}}</h4>
    </a>
    <p>
      {{project.skill}}
    </p>
    <hr>
    <p class="mb-0">{{project.desc}}</p>
  </div>
</div>
