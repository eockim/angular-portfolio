<li *ngFor="let project of projects" (click)="onSelect(project)">
  
    <a routerLink="/detail/{{project.id}}">
      <h2>{{project.name}}</h2>
    </a>
    <div><span> id : </span> {{project.id}}</div>
    <div><span> desc : </span> {{project.desc}}</div>
    <div><span> skill : </span> {{project.skill}}</div>
    <div><span> period : </span> {{project.period}}</div>
    
</li>
