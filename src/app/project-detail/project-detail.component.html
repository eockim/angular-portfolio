<div class="container">
<button (click)="goBack()">go back</button>
<div *ngIf="project">

  <h2>{{ project.name }} Details</h2>
  <div>
    <label>project name:
      {{project.name}}
    </label>
  </div>
  <div>
    <span>
      skill : {{project.skill}}
    </span>
  </div>
  <div>
    <span>
      desc : {{project.desc}}
    </span>
  </div>
</div>
</div>
